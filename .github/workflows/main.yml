name: CI-CD

on:

  push:
    branches: [ main ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
          
      - name: Docker Login
        uses: docker/login-action@v1.14.1
        with:
          username: ${{ secret.DOCKERHUB_USER }}
          password: ${{ secret.DOCKERHUB_PWD }}
